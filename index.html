<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPT Calculator (Multi-Year)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; padding: 20px; }
        .card { background: white; max-width: 500px; margin: 0 auto; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; color: #34495e; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        
        .results { background-color: #ecf0f1; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95rem; }
        .total { font-weight: bold; font-size: 1.2rem; color: #c0392b; border-top: 2px solid #bdc3c7; padding-top: 10px; margin-top: 10px; }
        
        .status-box { font-size: 0.85rem; padding: 10px; margin-top: 10px; border-radius: 4px; text-align: center; }
        .status-penalty { background-color: #fadbd8; color: #922b21; border: 1px solid #e6b0aa; }
        .status-discount { background-color: #d4efdf; color: #186a3b; border: 1px solid #a9dfbf; }
    </style>
</head>
<body>

<div class="card">
    <h2>Real Property Tax Computer</h2>

    <div class="input-group">
        <label>Assessed Value (From TD)</label>
        <input type="number" id="assessedVal" placeholder="0.00" oninput="computeTax()">
    </div>

    <div class="input-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>Tax Year</label>
            <input type="number" id="taxYear" placeholder="YYYY" oninput="computeTax()">
        </div>
        <div style="flex: 1;">
            <label>Transaction Date</label>
            <input type="date" id="txnDate" onchange="computeTax()">
        </div>
    </div>

    <div class="results">
        <div class="row">
            <span>Basic Tax (1%):</span>
            <span id="basicTxt">₱ 0.00</span>
        </div>
        <div class="row">
            <span>SEF (1%):</span>
            <span id="sefTxt">₱ 0.00</span>
        </div>
        <div class="row" style="color: #7f8c8d; font-style: italic;">
            <span>Gross Tax:</span>
            <span id="grossTxt">₱ 0.00</span>
        </div>

        <div class="row">
            <span id="adjLabel">Penalties / Discount:</span>
            <span id="adjTxt">₱ 0.00</span>
        </div>

        <div class="row total">
            <span>TOTAL AMOUNT DUE:</span>
            <span id="totalTxt">₱ 0.00</span>
        </div>

        <div id="statusBox" class="status-box" style="display:none;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
