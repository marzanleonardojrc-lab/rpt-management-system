<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Real Property Tax Estimator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; padding: 20px; }
        .calculator-card { background: white; max-width: 500px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #34495e; }
        input, select { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #3498db; outline: none; }
        
        .result-section { margin-top: 25px; background-color: #ecf0f1; padding: 15px; border-radius: 8px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95em; }
        .total-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2em; color: #2980b9; border-top: 2px solid #bdc3c7; padding-top: 10px; margin-top: 10px; }
        
        .note { font-size: 0.8em; color: #e74c3c; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>RPT Computation</h2>
    <p class="subtitle">Tax Year: 2026 (Municipal Rate)</p>

    <div class="form-group">
        <label>Fair Market Value (FMV)</label>
        <input type="number" id="fmv" placeholder="e.g. 500000" oninput="calculateRPT()">
    </div>

    <div class="form-group">
        <label>Property Classification (Assessment Level)</label>
        <select id="assessmentLevel" onchange="calculateRPT()">
            <option value="0.20">Residential (20%)</option>
            <option value="0.40">Agricultural (40%)</option>
            <option value="0.50">Commercial / Industrial (50%)</option>
            <option value="0.00">Custom...</option> </select>
    </div>

    <div class="form-group" style="display:flex; gap:10px;">
        <div style="flex:1;">
            <label>Basic Rate (%)</label>
            <input type="number" id="basicRate" value="1.0" step="0.1" oninput="calculateRPT()">
        </div>
        <div style="flex:1;">
            <label>SEF Rate (%)</label>
            <input type="number" id="sefRate" value="1.0" step="0.1" readonly>
        </div>
    </div>

    <div class="form-group">
        <label>Early Payment Discount (%)</label>
        <input type="number" id="discountRate" value="0" placeholder="e.g. 20" oninput="calculateRPT()">
    </div>

    <div class="result-section">
        <div class="result-row">
            <span>Assessed Value:</span>
            <span id="assessedValue">₱ 0.00</span>
        </div>
        <div class="result-row">
            <span>Basic Tax:</span>
            <span id="basicTax">₱ 0.00</span>
        </div>
        <div class="result-row">
            <span>SEF:</span>
            <span id="sefTax">₱ 0.00</span>
        </div>
        <div class="result-row" style="color: #27ae60;">
            <span>Less Discount:</span>
            <span id="discountAmount">- ₱ 0.00</span>
        </div>
        <div class="total-row">
            <span>NET PAYABLE 2026:</span>
            <span id="totalPayable">₱ 0.00</span>
        </div>
    </div>

    <p class="note">Note: Rates are based on standard Municipal Code. Always verify with your local ordinance.</p>
</div>

<script>
    function calculateRPT() {
        // 1. Get Inputs
        const fmv = parseFloat(document.getElementById('fmv').value) || 0;
        let assessmentLevel = parseFloat(document.getElementById('assessmentLevel').value);
        const basicRate = parseFloat(document.getElementById('basicRate').value) / 100;
        const sefRate = parseFloat(document.getElementById('sefRate').value) / 100;
        const discountPercent = parseFloat(document.getElementById('discountRate').value) || 0;

        // 2. Calculate Assessed Value
        // Formula: FMV * Assessment Level
        const assessedValue = fmv * assessmentLevel;

        // 3. Calculate Taxes
        // Formula: Assessed Value * Rate
        const basicTax = assessedValue * basicRate;
        const sefTax = assessedValue * sefRate;
        const grossTax = basicTax + sefTax;

        // 4. Calculate Discount
        const discountAmount = grossTax * (discountPercent / 100);

        // 5. Calculate Total
        const netPayable = grossTax - discountAmount;

        // 6. Display Results (Formatted to PHP currency)
        document.getElementById('assessedValue').textContent = formatPeso(assessedValue);
        document.getElementById('basicTax').textContent = formatPeso(basicTax);
        document.getElementById('sefTax').textContent = formatPeso(sefTax);
        document.getElementById('discountAmount').textContent = "- " + formatPeso(discountAmount);
        document.getElementById('totalPayable').textContent = formatPeso(netPayable);
    }

    // Helper to format currency like "₱ 1,200.00"
    function formatPeso(amount) {
        return '₱ ' + amount.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
</script>

</body>
</html>
